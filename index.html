<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Bite - Login</title>
  <meta name="description" content="Quick Bite - Fast, Fresh, and Delicious Food Ordering">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <div class="login-container">
    <div class="login-card glass-card">
      <div class="login-logo">
        <i class="fas fa-bolt"></i> Quick Bite
      </div>
      <p class="login-subtitle">Fast, Fresh, and Delicious</p>

      <div class="role-selector">
        <button type="button" class="role-btn active" data-role="customer">
          <i class="fas fa-user"></i>
          Customer
        </button>
        <button type="button" class="role-btn" data-role="admin">
          <i class="fas fa-user-shield"></i>
          Admin
        </button>
      </div>

      <!-- Login Form -->
      <div id="login-form-container">
        <form id="loginForm">
          <input type="hidden" id="role" value="customer">

          <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-input" placeholder="Enter your username"
              autocomplete="username" required>
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-input" placeholder="Enter your password"
              autocomplete="current-password" required>
          </div>

          <button type="submit" class="btn btn-primary btn-lg" style="width: 100%; margin-top: var(--spacing-md);">
            <i class="fas fa-sign-in-alt"></i>
            Sign In
          </button>
        </form>

        <p id="signup-link" style="margin-top: var(--spacing-lg); color: var(--gray-400); font-size: 0.9rem;">
          Don't have an account?
          <a href="#" id="show-signup" style="color: var(--primary); text-decoration: none;">Sign Up</a>
        </p>
      </div>

      <!-- Signup Form -->
      <div id="signup-form-container" style="display: none;">
        <form id="signupForm">
          <div class="form-group">
            <label for="signup-username" class="form-label">Username</label>
            <input type="text" id="signup-username" class="form-input" placeholder="Choose a username"
              autocomplete="username" required>
          </div>

          <div class="form-group">
            <label for="signup-password" class="form-label">Password</label>
            <input type="password" id="signup-password" class="form-input" placeholder="Choose a password (min 4 chars)"
              autocomplete="new-password" required>
          </div>

          <div class="form-group">
            <label for="signup-confirm" class="form-label">Confirm Password</label>
            <input type="password" id="signup-confirm" class="form-input" placeholder="Confirm your password"
              autocomplete="new-password" required>
          </div>

          <button type="submit" class="btn btn-success btn-lg" style="width: 100%; margin-top: var(--spacing-md);">
            <i class="fas fa-user-plus"></i>
            Create Account
          </button>
        </form>

        <p style="margin-top: var(--spacing-lg); color: var(--gray-400); font-size: 0.9rem;">
          Already have an account?
          <a href="#" id="show-login" style="color: var(--primary); text-decoration: none;">Sign In</a>
        </p>
      </div>

      <p style="margin-top: var(--spacing-md); color: var(--gray-500); font-size: 0.8rem;">
        Admin access: midhun / 1234
      </p>
    </div>
  </div>

  <div class="toast-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/api.js"></script>
  <script src="js/data.js"></script>
  <script src="js/auth.js"></script>
</body>

</html>
