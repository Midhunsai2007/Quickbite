<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Bite - Admin Dashboard</title>
    <meta name="description" content="Quick Bite Admin Dashboard - Manage food items and orders">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container navbar-content">
            <a href="admin.html" class="navbar-brand">
                <i class="fas fa-bolt"></i> Quick Bite <span
                    style="font-size: 0.8rem; color: var(--accent);">Admin</span>
            </a>
            <div class="navbar-nav">
                <span class="nav-link" id="admin-username">Admin</span>
                <button class="btn btn-secondary btn-sm" id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="admin-container">
        <div class="container">
            <div class="admin-header">
                <h1 class="admin-title">
                    <i class="fas fa-tachometer-alt" style="color: var(--primary);"></i> Dashboard
                </h1>
            </div>

            <!-- Tabs -->
            <div class="admin-tabs">
                <button class="admin-tab active" data-panel="foods">
                    <i class="fas fa-hamburger"></i> Manage Foods
                </button>
                <button class="admin-tab" data-panel="orders">
                    <i class="fas fa-clipboard-list"></i> Orders
                </button>
                <button class="admin-tab" data-panel="reviews">
                    <i class="fas fa-star"></i> Reviews
                </button>
            </div>

            <!-- Foods Panel -->
            <div class="admin-panel active" id="foods-panel">
                <!-- Add/Edit Form -->
                <div class="admin-form-card glass-card">
                    <h3 id="form-title" style="margin-bottom: 1rem;">
                        <i class="fas fa-plus-circle" style="color: var(--success);"></i> Add New Food Item
                    </h3>

                    <form id="food-form" class="admin-form">
                        <input type="hidden" id="food-id">

                        <div class="form-group">
                            <label for="food-name" class="form-label">Item Name *</label>
                            <input type="text" id="food-name" class="form-input" placeholder="e.g., Classic Burger"
                                required>
                        </div>

                        <div class="form-group">
                            <label for="food-image" class="form-label">Image URL</label>
                            <input type="url" id="food-image" class="form-input"
                                placeholder="https://example.com/image.jpg">
                        </div>

                        <div class="form-group">
                            <label for="food-price" class="form-label">Price (â‚¹) *</label>
                            <input type="number" id="food-price" class="form-input" placeholder="199" step="1" min="0"
                                required>
                        </div>

                        <div class="form-group">
                            <label for="food-quantity" class="form-label">Weight/Size</label>
                            <input type="text" id="food-quantity" class="form-input"
                                placeholder="e.g., 250g, 300ml, 1 piece">
                        </div>

                        <div class="form-group">
                            <label for="food-stock" class="form-label">Stock Available *</label>
                            <input type="number" id="food-stock" class="form-input" placeholder="25" min="0" required>
                        </div>

                        <div class="form-group">
                            <label for="food-ingredients" class="form-label">Ingredients (optional)</label>
                            <input type="text" id="food-ingredients" class="form-input"
                                placeholder="Beef patty, Lettuce, Tomato, Cheese...">
                        </div>

                        <div class="form-group" style="grid-column: span 2; display: flex; gap: 1rem; flex-wrap: wrap;">
                            <button type="submit" id="submit-btn" class="btn btn-success">
                                <i class="fas fa-plus"></i> Add Item
                            </button>
                            <button type="button" id="cancel-edit" class="btn btn-secondary" style="display: none;">
                                <i class="fas fa-times"></i> Cancel
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Food List -->
                <div class="glass-card" style="padding: 1.5rem; margin-top: 1.5rem;">
                    <h3 style="margin-bottom: 1rem;">
                        <i class="fas fa-list" style="color: var(--accent);"></i> All Food Items
                    </h3>
                    <div class="admin-table-container">
                        <table class="admin-table">
                            <thead>
                                <tr>
                                    <th>Image</th>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th>Weight</th>
                                    <th>Stock</th>
                                    <th>Ingredients</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="food-list">
                                <!-- Rendered by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Orders Panel -->
            <div class="admin-panel" id="orders-panel">
                <div class="glass-card" style="padding: 1.5rem;">
                    <h3 style="margin-bottom: 1rem;">
                        <i class="fas fa-receipt" style="color: var(--warning);"></i> All Orders
                    </h3>
                    <div class="admin-table-container">
                        <table class="admin-table">
                            <thead>
                                <tr>
                                    <th>Order ID</th>
                                    <th>Customer</th>
                                    <th>Items</th>
                                    <th>Total</th>
                                    <th>Time</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="order-list">
                                <!-- Rendered by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Reviews Panel -->
            <div class="admin-panel" id="reviews-panel">
                <div class="glass-card" style="padding: 1.5rem;">
                    <h3 style="margin-bottom: 1rem;">
                        <i class="fas fa-star" style="color: var(--warning);"></i> Customer Reviews
                    </h3>
                    <div id="review-list">
                        <!-- Rendered by JS -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="toast-container"></div>

    <script src="js/api.js"></script>
    <script src="js/data.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
